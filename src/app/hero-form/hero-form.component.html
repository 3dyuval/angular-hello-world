<div>
  <form class="form-group" #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <label for="name">Name</label>
    <mat-form-field>
      <input
        matInput
        type="text"
        #name="ngModel"
        name="name"
        id="name"
        required [(ngModel)]="model.name"
      />
    </mat-form-field>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
    <label for="alterEgo">Alter Ego</label>
    <input type="text" name="alertEgo" id="alterEgo" [(ngModel)]="model.alterEgo"/>
    <label for="power">Hero Power</label>
    <select
      name="power" id="power" required [(ngModel)]="model.power">
      <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
    </select>
    <input type="reset" class="btn btn-default"/>
    <input
      type="submit"
      [disabled]="submitted || !heroForm.form.valid"
      [class.btn-success]="submitted"
      class="btn" value="New Hero"/>
  </form>
  <section class="preview">'
   name: {{ model.name }}
    alterEgo: {{ model.alterEgo }}
    power: {{ model.power }}
  </section>
</div>
